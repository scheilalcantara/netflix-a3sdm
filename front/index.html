<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Leelawadee+UI:wght@400&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="menu">

        <div class="logo">
          <img src="img/logo.png"
          alt="logo"
          width="68.959px"
          height="74.932px">
        </div>

        <div class="inicio">Início</span></div>
        <div class="bombando">Bombando</span></div>
        <div class="filmes">Filmes</span></div>
        <div class="series">Séries</span></div>
        <div class="minha-lista">Minha lista</span></div>

        <div class="amigos">
          <a href="amigos.html" 
             style="text-decoration: none;color: #ffff;">
             Amigos</a></div>

      </div>
      <div class="principal">
        <div class="txts-principais">
          <div class="box-dark">

            <div class="mini-logo">
            <img src="img/logo.png"
                 width="25px" 
                 height="30px"></div>

            <span class="lbl-series"> SÉRIES </span>
            
            <div class="lbl-dark">
              <span> DARK </span>
            </div>
           
          </div>
          <p class="sinopse">
            Quatro famílias iniciam uma desesperada busca
             por respostas quando uma criança desaparece 
            e um complexo mistério envolvendo três
            gerações começa a se revelar.</p>
        </div>
        <div class="flex-row-aaca">

        <button class="btn-assistir">
            <a href="assistir.html" style="text-decoration: none;" > 
              <span> Assistir </span></a></button>
            
        <button class="btn-minha-lista">
          <div class="mais"></div>
            <span>Minha Lista</span></button>

        <button class="btn-recomendar">
          <div class="send"></div>
            <span> Recomendar</span></button>

        </div>
      </div>
      <span class="populares-na-netflix">Populares na Netflix</span>

      <div class="catalogo">

        <button class="walk-recom"
                style="background-image: url('img/walk-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>

        <button class="frag-recom"
                style="background-image: url('img/frag-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>
        
        <button class="love-recom"  
                style="background-image: url('img/love-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>

        <button class="you-recom"
                style="background-image: url('img/you-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>

        <button class="blade-recom"
                style="background-image: url('img/blade-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>

        <button class="soho-recom"
                style="background-image: url('img/soho-recom.png'); 
                       background-size: cover;"
                onclick="window.location.href='assistir.html';">
        </button>

        </div>
      </div>
     
      <div class="background-container">
        <img src="img/background.png" alt="background dark">
      </div>
      
    </div>
    
  </body>
</html>
