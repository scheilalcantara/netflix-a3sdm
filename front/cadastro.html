<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Netflix</title>
  <link rel="shortcut icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap" />
  <script src="cadastro.js" defer></script>
  <link rel="stylesheet" href="cadastro.css" />
</head>

<body>
  <div class="main-container">

    <div class="image-netflix">
      <img src="img/imageNetflix.png" width="200px" height="50px">
    </div>

    <div class="div-form-cadastro">

      <form>

        <span class="lbl-cadastrar">Cadastro</span>

        <input class="input-nome" type="text" placeholder="Insira seu nome completo" />

        <input class="input-email" type="text" placeholder="Insira seu email" />

        <input class="input-username" type="text" placeholder="Crie seu username" />


        <div class="senha">

          <input class="input-senha" id="password" type="password" placeholder="Crie sua senha" />

        </div>

        <button class="btn-cadastrar"> Cadastrar</button>

        <span class="lbl-login">Já tem cadastro? </span>

        <div class="login-link">
          <a href="login.html" style="text-decoration: none;color: #ffff;">
            Faça seu login </a>
        </div>

    </div>

    <div class="background-container">
      <img src="img/movies-background.png" alt="login background">
    </div>


  </div>
</body>

</html>
