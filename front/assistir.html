<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="shortcut icon" href="img/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap" />
  <link rel="stylesheet" href="assistir.css" />
</head>

<body>
  <div class="main-container">

    <div class="logo">
      <img src="img/logo.png" width="500px" height="641px">
    </div>

    <div class="menu-reprodu">

      <div class="first-line">

        <div class="barra-reprodu">
          <img src="img/barra.png" width="1700px" height="19px">
        </div>
        <span class="time">42:16</span>

      </div>

      <div class="second-line">

        <div class="play">
          <img src="img/play.png" width="36x" height="38px">
        </div>

        <div class="voltar-time">
          <img src="img/voltar-time.png" width="40px" height="36px">
        </div>

        <div class="avancar">
          <img src="img/avancar.png" width="40px" height="36px">
        </div>

        <div class="volume">
          <img src="img/volume.png" width="52px" height="36px">
        </div>

        <span class="lbl-ep">Dark E1 Segredos</span>

        <div class="prox">
          <img src="img/prox.png" width="30px" height="38px">
        </div>

        <div class="episodios">
          <img src="img/eps.png" width="42px" height="34px">
        </div>

        <button class="add-user" style="background-image: url('img/add-user.png');
                 background-size: cover;">
        </button>

        <div class="idioma">
          <img src="img/idioma.png" width="40px" height="40px">
        </div>

        <div class="velocidade">
          <img src="img/velocidade.png" width="49px" height="46px">
        </div>

        <div class="max">
          <img src="img/max.png" width="50px" height="36px">
        </div>
      </div>
    </div>

    <button class="voltar" style="background-image: url('img/voltar.png'); 
                background-size: cover;" onclick="history.go(-1)">
    </button>

    <div class="flag">
      <img src="img/flag.png" width="31px" height="35px">

    </div>
  </div>
</body>

</html>
