<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aba Amigos - Netflix</title>
  <link rel="shortcut icon" href="img/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
  <script src="amigos.js" defer></script>
  <link rel="stylesheet" href="amigos.css" />
</head>

<body>
  <div class="main-container">
    <span class="recom-recentes">Recomendações recentes</span>

    <div class="retang-menu"></div>

    <div class="menu">

      <div class="logo">
        <img src="img/logo.png" alt="logo" width="68.959px" height="74.932px">
      </div>

      <div class="mini-perfil">
        <img src="img/mini perfil.png" width="81px" height="56px">

      </div>
      <div class="sino">
        <img src="img/sino.png" alt="notificações" width="34.305px" height="34.305px">
      </div>
      <div class="lupa">
        <img src="img/lupa.png" alt="pesquisar conteúdo" width="35px" height="32px">

      </div>

      <div class="inicio">
        <a href="index.html" style="text-decoration: none;color: #ffff;">Início</a>
      </div>

      <div class="bombando">Bombando</span></div>
      <div class="filmes">Filmes</span></div>
      <div class="series">Séries</span></div>
      <div class="minha-lista">Minha lista</span></div>

      <div class="amigos">
        <a href="amigos.html" style="text-decoration: none;color: #ffff;">
          Amigos</a>
      </div>

    </div>

    <div class="field-pesquisar">

        <div class="lupa-field">
          <img src="img/lupa.png" width="25px" height="22px">
        </div>
  
        <input type="search" id ="pesquisar-input" class="pesquisar-input" placeholder="Pesquisar perfis" required oninput="buscarCadastro(this.value)"/>
      </div>
      
      <div id="results"></div>

    <span class="lbl-amigos">Amigos</span>

    <div class="retang-first-line"></div>

    <div class="first-line-recom">

      <button class="here-recom" style="background-image: url('img/here-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>

      <button class="flash-recom" style="background-image: url('img/flash-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>

      <button class="mirror-recom" style="background-image: url('img/mirror-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>

    </div>

    <div class="perfis">
      <div class="perfil-1">
        <img src="img/perfil-1.png" width="145px" height="146px">
      </div>

      <div class="perfil-2">
        <img src="img/perfil-2.png" width="145px" height="146px">
      </div>

      <div class="perfil-3">
        <img src="img/perfil-3.png" width="145px" height="146px">
      </div>
    </div>

    <span class="name-1">Felipe Santos</span>
    <span class="connected-days-1">Conectados há 5 dias</span>

    <button class="btn-undo-1">
      <div class="icon-undo-1">
        <img src="img/desfazer.png" width="27px" height="22px">
      </div>
      <span>Desfazer amizade</span>
    </button>


    <div class="retang-second-line"></div>

    <div class="second-line-recom">

      <button class="umbre-recom" style="background-image: url('img/umbre-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>

      <button class="rua-recom" style="background-image: url('img/rua-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>

      <button class="community-recom" style="background-image: url('img/community-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
      </button>
    </div>

  </div>
  <span class="name-2">João da Silva</span>
  <span class="connected-days-2">Conectados há 23 dias</span>

  <button class="btn-undo-2">
    <div class="icon-undo-2">
      <img src="img/desfazer.png" width="27px" height="22px">
    </div>
    <span>Desfazer amizade</span>
  </button>

  <div class="retang-third-line"></div>

  <div class="third-line-recom">

    <button class="office-recom" style="background-image: url('img/office-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
    </button>

    <button class="break-recom" style="background-image: url('img/break-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
    </button>

    <button class="orange-recom" style="background-image: url('img/orange-recom.png'); 
                       background-size: cover;" onclick="window.location.href='';">
    </button>

  </div>
  <span class="name-3">Amanda Ribeiro</span>
  <span class="connected-days-3">Conectados há 1 mês</span>

  <button class="btn-undo-3">
    <div class="icon-undo-3">
      <img src="img/desfazer.png" width="27px" height="22px">
    </div>
    <span>Desfazer amizade</span>
  </button>
  </div>
</body>

</html>
