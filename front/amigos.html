<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="amigos.css" />
  </head>
  <body>
    <div class="main-container">
      <span class="recomendacoes-recentes">Recomendações recentes</span>
      <div class="rectangle"></div>
      <div class="retang-menu"></div>
      <div class="menu"></div>
        <div class="inicio"><span class="inicio-2">Início</span></div>
        <div class="bombando"><span class="bombando-3">Bombando</span></div>
        <div class="filmes"><span class="filmes-4">Filmes</span></div>
        <div class="series"><span class="series-5">Séries</span></div>
        <div class="minha-lista">
          <span class="minha-lista-6">Minha lista</span>
        </div>
        <div class="amigos-7"><span class="amigos-8">Amigos</span></div>
        <div class="lupa"></div>
        <div class="play"></div>
      </div>
      <div class="field-pesquisar">
        <div class="line"></div>
        <div class="lupa-9"></div>
        <span class="pesquisar-perfis">Pesquisar perfis</span
        ><input class="pesquisar-input" />
      </div>
      <span class="amigos-a">Amigos</span>
      <div class="retang"></div>
      <div class="fil-recom">
        <div class="recom"><div class="recom-b"></div></div>
        <div class="recom-c"><div class="recom-d"></div></div>
        <div class="recom-e"></div>
      </div>
      <div class="perfis">
        <div class="ft-perfil"></div>
        <div class="ft-perfil-f"></div>
        <div class="ft-perfil-10"></div>
      </div>
      <span class="felipe-santos">Felipe Santos</span
      ><button class="undo-friendship">
        <div class="undo"></div>
        <span class="undo-friendship-11">Desfazer amizade</span></button
      ><span class="connected-days">Conectados há 5 dias</span>
      <div class="rectangle-12"></div>
      <div class="recommendation">
        <div class="recommendation-13"></div>
        <div class="recommendation-14"></div>
        <div class="recommendation-15">
          <div class="recommendation-16"></div>
        </div>
      </div>
      <span class="joao-silva">João da Silva</span
      ><button class="undo-friendship-17">
        <div class="undo-18"></div>
        <span class="undo-friendship-19">Desfazer amizade</span></button
      ><span class="conectados-ha-dias">Conectados há 23 dias</span>
      <div class="retang-1a"></div>
      <div class="fil-recom-1b">
        <div class="recom-1c"><div class="recom-1d"></div></div>
        <div class="recom-1e"><div class="recom-1f"></div></div>
        <div class="recom-20"></div>
      </div>
      <span class="amanda-ribeiro">Amanda Ribeiro</span
      ><button class="desfazer-amizade">
        <div class="desfazer"></div>
        <span class="desfazer-amizade-21">Desfazer amizade</span></button
      ><span class="conectados-ha-mes">Conectados há 1 mês</span>
    </div>
  </body>
</html>
